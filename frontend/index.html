<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Phishing Email Detection System</h2>

        <div class="row">
            <!-- Left Column (Input) -->
            <div class="col-md-6">
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="email_text" class="form-label">Enter Email Text</label>
                        <textarea id="email_text" class="form-control" rows="12" placeholder="Paste email content here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyze Email</button>
                </form>
            </div>

            <!-- Right Column (Output) -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="result_text" class="form-label">AI Reasoning</label>
                    <textarea id="result_text" class="form-control" rows="12" placeholder="Prediction will appear here..." readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('emailForm').onsubmit = async function(event) {
            event.preventDefault();
            const emailText = document.getElementById('email_text').value;

            const response = await fetch('/predict', {
                method: 'POST',
                body: new URLSearchParams({
                    'email_text': emailText
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            });

            const result = await response.json();

            // Build the output text
            const outputText = `Phishing Status: ${result.prediction}\nConfidence: ${(result.confidence * 100).toFixed(2)}%\nReasoning: ${result.reasoning || "Model determined based on typical phishing language patterns."}`;

            // Update the output textarea
            document.getElementById('result_text').value = outputText;
        }
    </script>
</body>
</html>
